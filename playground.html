<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <section class="testimonials">
      <header class="testimonial__header">
        <h2>What our Customers are Saying</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus,
          qui!
        </p>
      </header>
      <div class="card testimonial">
        <div class="grid grid--1x2">
          <div class="testimonial__image">
            <img src="images/testimonial.jpg" alt="A happy smilling customer" />
            <span class="icon-container icon-container--accent">
              <svg class="icon icon--white">
                <use xlink:href="images/sprite.svg#quotes"></use>
              </svg>
            </span>
          </div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Asperiores nihil odio nam magnam illo, blanditiis est repellendus
              totam labore? Et?
            </p>
            <footer>
              <div class="media">
                <div class="media__image">
                  <svg class="icon icons--primary quote__line">
                    <use xlink:href="images/sprite.svg#line"></use>
                  </svg>
                </div>
                <div class="media__body">
                  <h3 class="media__title quote__author">John Smith</h3>
                  <p class="quote__organization">Boring Company</p>
                </div>
              </div>
            </footer>
          </blockquote>
        </div>
      </div>
    </section>
  </body>
</html>
